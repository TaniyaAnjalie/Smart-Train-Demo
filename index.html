<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Train GPS Tracker</title>
</head>
<body>
  <h1>Smart Train Assistant Demo</h1>
  <button onclick="sendLocation()">Send My Location</button>
  <p id="status">Waiting...</p>

  <script>
    async function sendLocation() {
      const statusEl = document.getElementById("status");
      statusEl.innerText = "Getting location...";

      if (!navigator.geolocation) {
        statusEl.innerText = "Geolocation not supported.";
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        statusEl.innerText = `Sending location: ${lat.toFixed(4)}, ${lon.toFixed(4)}...`;

        try {
          const response = await fetch("https://fluffy-cities-add.loca.lt/update_location", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ lat, lon })
          });

          const result = await response.json();

          if (response.ok) {
            statusEl.innerText = `âœ… ${result.message}`;
          } else {
            statusEl.innerText = `âŒ ${result.message}`;
          }

        } catch (error) {
          console.error("Request failed:", error);
          statusEl.innerText = "ðŸš« Network error or backend not reachable.";
        }
      }, (err) => {
        statusEl.innerText = `Geolocation error: ${err.message}`;
      });
    }
  </script>
</body>
</html>
